<div class="card h-100 border-{{ categoria.titulo }}">
    <div class="card-body">
      <div class="d-flex align-items-center">
        <h5 class="card-title">{{ categoria.titulo }}</h5>
        <span class="ms-auto fw-semibold text-muted">Id: {{ categoria.id }}</span>
      </div>
    </div>
  
    <div class="d-flex gap-1 justify-content-end card-footer bg-transparent">
      <button
        class="btn btn-outline-dark"
        routerLink="/categorias/editar/{{ categoria.id }}"
        aria-label="Editar"
        ngbTooltip="Editar"
        placement="bottom"
      >
        <i class="bi bi-pen"></i>
      </button>
      <button
        class="btn btn-outline-dark"
        routerLink="/categorias/excluir/{{ categoria.id }}"
        aria-label="Excluir"
        ngbTooltip="Excluir"
        placement="bottom"
      >
        <i class="bi bi-trash"></i>
      </button>
    </div>
  </div>
