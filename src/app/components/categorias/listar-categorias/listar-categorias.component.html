<section class="row gap-3">
    <h1>Minhas Categorias</h1>

    <div>
        <button routerLink="/categorias/criar" class="btn btn-lg btn-outline-primary mb-4 rounded-4">
            <i class="bi bi-plus-circle"></i>
            Criar Categoria
        </button>
    </div>

    <div class="row g-3">
        <div *ngFor="let categoria of categorias" class="col-sm col-md-6 col-lg-3">
            <app-categoria [categoria]="categoria"></app-categoria>
        </div>
    </div>

</section>
